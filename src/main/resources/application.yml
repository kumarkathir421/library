spring:
  application:
    name: library-api

  profiles:
    active: dev

  datasource:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info

# Use SPRING_PROFILES_ACTIVE=prod when deploying production.